{% if errors %}
<div style="margin-bottom:15px">
<p style="margin-bottom:2px">An error have occured, please check the following:</p>
    {% for error in errors %}
        <div>
            <li>
                <b>{% if error.loc[0] != "__root__" %}{{ error.loc[0] }}:{% endif %}</b> {{ error.msg }}
            </li>
        </div>
    {% endfor %}
</div>
{% endif %}
