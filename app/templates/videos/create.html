
{% extends "base.html" %}

{% block title %}Add Video | {{ super() }}{% endblock %}

{% block content %}

{% include 'snippets/form_errors.html' %}

<h1>Add your YouTube video here...</h1>

<form method="POST">
    <div>
        <label for="title">Video Title</label>
        <input type="text" name="title" id="title" placeholder="Your Video Title" value="{% if title %}{{ title }}{% endif %}"/>
    </div>
    <div>
        <label for="url">YouTube Link</label>
        <input type="text" name="url" id="url" placeholder="https://www.youtube.com/watch?v=fHW6uj8vemw" value="{% if url %}{{ url }}{% endif %}"/>
    </div>
    <button type="submit">Add</button>
</form>

{% endblock %}
